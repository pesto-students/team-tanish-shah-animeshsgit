<html>

<head>
    <title>Social Network</title>
    <style>
        /* Internal styling to align the form widgets */
        .row {
            display: flex;
            flex-direction: row;
            width: 60%;
        }

        .column {
            display: flex;
            flex-direction: column;
            flex: 1;
            margin-bottom: 10px;
        }
    </style>
</head>
<!-- Happy Birthday Message Creater WEBSITE -->

<body>
    <!-- Heading of the webpage -->
    <h1>Happy Birthday Message Creater</h1>
    <div>
        <!-- Below is the form which collects data from user and send it to backend -->
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="row">
                <!-- Input widget for message -->
                <label class="column" for="message">Message?</label>
                <input class="column" type="text" id="message" name="message" placeholder="Enter birthday message">
            </div>
            <div class="row">
                <!-- Input widget for email -->
                <label class="column" for="email">Email address:</label>
                <input class="column" type="email" id="email" name="email" placeholder="Enter email Id" pattern="[a-zA-Z0-9._\-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*">
            </div>
            <div class="row">
                <!-- Input widget Date -->
                <label class="column" for="date">Date to send?</label>
                <input class="column" type="date" id="date" name="date">
            </div>
            <div class="row">
                <!-- Widget for color -->
                <label class="column" for="color">Message color?</label>
                <input class="column" type="color" id="color" name="color">
            </div>
            <div class="row">
                <!-- Input widget for number of blinks-->
                <label class="column" for="color">Number of blinks?</label>
                <input class="column" type="number" id="color" name="color" min="0" max="10" value="0">
            </div>
            <div class="row">
                <!-- Input widget for music volumes-->
                <label class="column" for="volume">Music volume?</label>
                <input class="column" type="range" id="volume" name="volume" min="0" max="50" value="20">
            </div>
            <div>
                <!-- button to submit the form-->
                <button type="submit">Send birthday message</button>
            </div>

        </form>
    </div>
</body>

</html>
