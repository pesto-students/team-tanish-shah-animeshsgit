<html>

<head>
    <title>Table</title>
    <style>
        table,
        td {
            border: 1px solid black;
        }
    </style>

</head>

<body>
    <div>
        <table>
            <tr>
                <td colspan="3"><h1>1</h1></td>
            </tr>
            <tr>
                <td rowspan="2"><h1>2</h1></td>
                <td><h1>3</h1></td>
                <td><h1>4</h1></td>
            </tr>
            <tr>
                <td><h1>5</h1></td>
                <td><h1>6</h1></td>
            </tr>
        </table>
    </div>
    <div>
        <ol>
            <li>Desktop</li>
            <ul>
                <li>Linux</li>
                <li>Mac Os</li>
                <li>Windows</li>
            </ul>
            <li>Mobile</li>
            <ul>
                <li>Android</li>
                <li>iOS</li>
            </ul>
        </ol>
    </div>
</body>

</html>
